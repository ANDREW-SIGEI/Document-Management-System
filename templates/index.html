{% extends 'base.html' %}

{% block title %}Document Management System - Home{% endblock %}

{% block styles %}
{{ super() }}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    body {
        position: relative;
    }
    
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/images/kemrilogo.png') no-repeat center center;
        background-size: 80% auto;
        opacity: 0.2;
        z-index: -1;
    }
    
    .content-box {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 50, 0.2);
        padding: 3rem;
        margin-top: 5rem;
        position: relative;
        z-index: 1;
    }
    
    .brand-title {
        color: #0056b3;
        font-weight: 700;
    }
    
    .lead {
        color: #444;
        font-size: 1.3rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 content-box text-center">
            <img src="/static/images/kemrilogo.png" alt="KEMRI Logo" width="150" class="mb-4">
            <h1 class="display-4 brand-title">Document Management System</h1>
            <p class="lead mt-4">Efficiently track, manage, and process all your documents</p>
            <hr class="my-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg mt-3">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
